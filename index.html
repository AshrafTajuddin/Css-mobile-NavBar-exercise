<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./img/menu.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>mobile-menu</title>
  </head>
  <body>
    <h1 class="text">
      Mobile NavBar
    </h1>
    <div class="mobile-container">
      <!-- Top Nav Menu -->
      <div class="topnav">
        <a href="#user" class="active">Welcome back !</a>
        <div id="myLinks">
          <a href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
          <a href="#impressum">Impressum</a>
          <a href="#DataProtection">Data Protection</a>
          <!-- Js  -->
        </div>
        <!-- Using "javascript:void(0);" to prevent the page from refreshing -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fas fa-bars"></i>
        </a>
      </div>

      <div class="text">
        <h3>Mobile Navbar</h3>
        <br />
        <p>
          Simple navigation menu on mobile view
        </p>
        <br />
        <p>
          Click the hamburger menu to see the navigation
        </p>
      </div>
    </div>
    <!-- Js -->
    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
